# fly.toml app configuration file generated for personal-assistant-oetpiw on 2025-01-10T23:12:11Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'personal-assistant-oetpiw'
primary_region = 'waw'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# Database configuration
# Note: The actual PostgreSQL instance is created via Fly CLI
# This section defines environment variables for database connection
[env]
  DATABASE_URL = "postgres://{username}:{password}@{hostname}:5432/{database}?sslmode=disable"

# Mount the PostgreSQL volume (after creating it with fly CLI)
[mounts]
  source = "postgres_data"
  destination = "/data"
